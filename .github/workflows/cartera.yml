name: cartera-30min
on:
  schedule:
    - cron: "*/30 * * * *"   # cada 30 minutos (UTC)
  workflow_dispatch:         # permite lanzarlo manualmente desde Actions

permissions:
  contents: write            # necesario para hacer commit con GITHUB_TOKEN

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run script
        run: python run_cartera.py

      - name: Commit CSV
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add cotizaciones_live.csv
          git commit -m "auto: update cotizaciones_live.csv [skip ci]" || echo "no changes"
          git push
